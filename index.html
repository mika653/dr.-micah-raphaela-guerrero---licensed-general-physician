
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Micah Raphaela Guerrero, MD | Licensed General Physician</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fade-up 0.7s ease-out both;
        }
        .animate-fade-up-delay-1 {
            animation: fade-up 0.7s ease-out 0.15s both;
        }
        .animate-fade-up-delay-2 {
            animation: fade-up 0.7s ease-out 0.3s both;
        }
        .animate-fade-up-delay-3 {
            animation: fade-up 0.7s ease-out 0.45s both;
        }
        .scroll-reveal {
            opacity: 0;
            transform: translateY(24px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Texture overlays --- */
        .bg-dots {
            position: relative;
        }
        .bg-dots::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, #94a3b8 0.7px, transparent 0.7px);
            background-size: 22px 22px;
            opacity: 0.07;
            pointer-events: none;
            z-index: 0;
        }

        .bg-grain {
            position: relative;
        }
        .bg-grain::after {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.035;
            pointer-events: none;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 180px 180px;
        }

        .bg-crosshatch {
            position: relative;
        }
        .bg-crosshatch::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 30px,
                    rgba(255,255,255,0.015) 30px,
                    rgba(255,255,255,0.015) 31px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 30px,
                    rgba(255,255,255,0.015) 30px,
                    rgba(255,255,255,0.015) 31px
                );
            pointer-events: none;
            z-index: 0;
        }

        /* Wave dividers */
        .wave-divider {
            position: absolute;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: 2;
        }
        .wave-divider svg {
            display: block;
            width: 100%;
            height: 48px;
        }
        .wave-divider-top { top: -1px; }
        .wave-divider-bottom { bottom: -1px; }

        /* Service card corner accents */
        .card-accent {
            position: relative;
        }
        .card-accent::before,
        .card-accent::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-color: #d4a574;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card-accent::before {
            top: 16px;
            left: 16px;
            border-top: 1.5px solid;
            border-left: 1.5px solid;
            border-radius: 4px 0 0 0;
        }
        .card-accent::after {
            bottom: 16px;
            right: 16px;
            border-bottom: 1.5px solid;
            border-right: 1.5px solid;
            border-radius: 0 0 4px 0;
        }
        .card-accent:hover::before,
        .card-accent:hover::after {
            opacity: 0.5;
        }

        /* Hero blended portrait */
        .hero-portrait-blend {
            -webkit-mask-image: radial-gradient(
                ellipse 70% 80% at 50% 40%,
                black 50%,
                transparent 100%
            );
            mask-image: radial-gradient(
                ellipse 70% 80% at 50% 40%,
                black 50%,
                transparent 100%
            );
        }

        /* Hero partial arc */
        .hero-arc {
            position: absolute;
            inset: -12px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: rgba(212, 165, 116, 0.45);
            border-right-color: rgba(212, 165, 116, 0.2);
            pointer-events: none;
            animation: arc-spin 20s linear infinite;
        }
        @keyframes arc-spin {
            to { transform: rotate(360deg); }
        }
    </style>
